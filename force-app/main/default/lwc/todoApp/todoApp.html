<template>
  <lightning-card>
    <h2 class="slds-text-heading_medium">Add a task</h2>
    <lightning-input
      type="text"
      padding="around-medium"
      onchange={handleNewTask}
      value={newTask}
    ></lightning-input>
    <div style="margin-top: 12px">
      <lightning-button
        onclick={handleSubmitTask}
        label="Submit"
        title="submit"
      ></lightning-button>
    </div>
    <h2 class="slds-text-heading_medium" style="margin-top: 24px">
      Pending tasks
    </h2>
    <div
      style="margin-top: 12px; display: flex; flex-direction: column; gap: 12px"
    >
      <template for:each={pendingTasks.data} for:item="task">
        <div
          key={task.Id}
          class="slds-box slds-box_x-small"
          style="display: flex; gap: 12px"
        >
          <lightning-input
            type="checkbox"
            data-id={task.Id}
            onclick={handleCompleteTask}
            value={task.Completed__c}
          ></lightning-input>
          <p>{task.Description__c}</p>
        </div>
      </template>
    </div>
    <h2 class="slds-text-heading_medium" style="margin-top: 24px">
      Completed tasks
    </h2>
    <div
      style="margin-top: 12px; display: flex; flex-direction: column; gap: 12px"
    >
      <template for:each={completedTasks.data} for:item="task">
        <div
          key={task.Id}
          class="slds-box slds-box_x-small"
          style="display: flex; gap: 12px"
        >
          <lightning-input
            type="checkbox"
            data-id={task.Id}
            onclick={handleReturnTask}
            checked={task.Completed__c}
          ></lightning-input>
          <p><s>{task.Description__c}</s></p>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
